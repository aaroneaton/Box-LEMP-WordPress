name: box-lemp-wordpress
version: 0.0.1
inherits: wercker/php@1.0.2
type: service
platform: ubuntu@12.04
description: Wercker box for LEMP and WordPress
keywords:
  - lemp
  - wordpress
packages:
  - mysql-server
script: |
  sudo apt-get update -y
  sudo apt-get install nginx -y
  pwd
  ls -la

  # Nginx setup
  sudo cp -f config/nginx/nginx.conf /etc/nginx/nginx.conf
  sudo cp -f config/nginx/nginx-wp-common.conf /etc/nginx/nginx-wp-common.conf
  sudo cp -f config/nginx/sites/default.conf /etc/nginx/sites-enabled/default.conf
  cd /etc/nginx
  sudo chmod 644 nginx.conf nginx-wp-common.conf sites-enabled/default.conf
  ls -la /etc/nginx
  sudo service nginx restart

  # Install wp-cli
  sudo git clone git://github.com/wp-cli/wp-cli.git /srv/www/wp-cli
  cd /srv/www/wp-cli
  composer install
  sudo ln -sf /srv/www/wp-cli/bin/wp /usr/local/bin/wp

  # Install WordPress
  sudo mkdir /srv/www/wordpress
  cd /srv/www/wordpress
  # Add www-data user and group
  # Maybe look at using new-site script on roark
  wp core download
  wp core config --dbname=WERCKER_MYSQL_DATABASE --dbuser=WERCKER_MYSQL_USERNAME --dbpass=WERCKER_MYSQL_PASSWORD --extra-php <<PHP
  define( 'WP_DEBUG', true);
  PHP
  wp core install --url="local.wordpress.dev" --title="Wercker Test" --admin_user="admin" --admin_password="password" --admin_email="test@test.com"
  wp core version

  # Fix up the permissions
  chown -R www-data .
  chgrp -R www-data .
  find . -type d -exec chmod 775 {} \;
  find . -type f -exec chmod 664 {} \;

  sudo service nginx restart
